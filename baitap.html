        function myf(){
            var number=document.getElementById("nhap").value;
            if (number==0){
                document.getElementById("demo").innerHTML="khong am khong duong";

    <script>
        function grade(score,name){
         var str_gra;
         if (score >=90 && score <=100){
            str_gra="Exelence";
        } else if (score >=80 && score <=90){
            str_gra="very good";
        }else if (score >=60 && score <=80){
            str_gra="Fair";
